<h1 class="pf-c-title pf-m-3xl">Button Events</h1>
<script>
  function handleClick(){
    console.log('click');
  }
  function addClick(){
    document.querySelector('#event-btn').click = handleClick;
  }
  document.querySelector('body').onload=addClick;
</script>
<pwc-button id="event-btn" variant="primary"}>
  Click Event Button
</pwc-button>
